apiVersion: apps/v1
kind: Deployment
metadata:
  name: dao-platform
  namespace: dao-platform
  labels:
    app: dao-platform
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dao-platform
  template:
    metadata:
      labels:
        app: dao-platform
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/api/metrics"
    spec:
      containers:
      - name: dao-platform
        image: dao-platform:latest  # Replace with your actual image
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        # Load configuration from ConfigMap
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: dao-platform-config
              key: NODE_ENV
        - name: NEXT_PUBLIC_ROOT_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: dao-platform-config
              key: NEXT_PUBLIC_ROOT_DOMAIN
        - name: NEXT_TELEMETRY_DISABLED
          valueFrom:
            configMapKeyRef:
              name: dao-platform-config
              key: NEXT_TELEMETRY_DISABLED
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: dao-platform-config
              key: PORT
        
        # Load secrets
        - name: NEXTAUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: dao-platform-secrets
              key: NEXTAUTH_SECRET
        - name: NEXTAUTH_URL
          valueFrom:
            secretKeyRef:
              name: dao-platform-secrets
              key: NEXTAUTH_URL
        - name: AUTH_GITHUB_ID
          valueFrom:
            secretKeyRef:
              name: dao-platform-secrets
              key: AUTH_GITHUB_ID
        - name: AUTH_GITHUB_SECRET
          valueFrom:
            secretKeyRef:
              name: dao-platform-secrets
              key: AUTH_GITHUB_SECRET
        - name: POSTGRES_URL
          valueFrom:
            secretKeyRef:
              name: dao-platform-secrets
              key: POSTGRES_URL
        - name: BLOB_READ_WRITE_TOKEN
          valueFrom:
            secretKeyRef:
              name: dao-platform-secrets
              key: BLOB_READ_WRITE_TOKEN
              optional: true
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: dao-platform-secrets
              key: OPENAI_API_KEY
              optional: true
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
      
      securityContext:
        fsGroup: 1001
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
