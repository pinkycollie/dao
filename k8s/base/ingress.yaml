apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dao-platform-ingress
  namespace: dao-platform
  labels:
    app: dao-platform
  annotations:
    # Nginx Ingress Controller annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    
    # Client body size (for file uploads)
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    
    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    
    # CORS (if needed)
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    
    # cert-manager for TLS (optional, requires cert-manager to be installed)
    # Uncomment and configure if using cert-manager:
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - dao-platform.local
    - "*.dao-platform.local"
    - vr4deaf.org
    - "*.vr4deaf.org"
    secretName: dao-platform-tls
  rules:
  # Main domain routing
  - host: dao-platform.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dao-platform
            port:
              number: 80
  
  # Wildcard subdomain routing for multi-tenant
  - host: "*.dao-platform.local"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dao-platform
            port:
              number: 80
  
  # Example tenant: vr4deaf.org
  - host: vr4deaf.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dao-platform
            port:
              number: 80
  
  # Example tenant wildcard
  - host: "*.vr4deaf.org"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dao-platform
            port:
              number: 80
