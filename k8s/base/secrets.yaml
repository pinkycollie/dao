apiVersion: v1
kind: Secret
metadata:
  name: dao-platform-secrets
  namespace: dao-platform
  labels:
    app: dao-platform
type: Opaque
stringData:
  # ============================================================================
  # SECURITY WARNING: These are TEMPLATE VALUES only!
  # DO NOT use these placeholder values in production!
  # Replace ALL values below with actual secrets before deploying.
  # Consider using external secret management (Vault, AWS Secrets Manager, etc.)
  # ============================================================================
  
  # NextAuth configuration
  NEXTAUTH_SECRET: "change-me-in-production-use-openssl-rand-base64-32"
  NEXTAUTH_URL: "https://dao-platform.local"
  
  # GitHub OAuth (example - replace with actual values)
  AUTH_GITHUB_ID: "your-github-client-id"
  AUTH_GITHUB_SECRET: "your-github-client-secret"
  
  # Database connection
  POSTGRES_URL: "postgresql://user:password@postgres-service:5432/dao_db"
  
  # Vercel Blob Storage (if using)
  BLOB_READ_WRITE_TOKEN: "your-blob-token"
  
  # Vercel API (for domain management - optional in k8s)
  AUTH_BEARER_TOKEN: "your-vercel-token"
  PROJECT_ID_VERCEL: "your-project-id"
  TEAM_ID_VERCEL: "your-team-id"
  
  # OpenAI API (optional)
  OPENAI_API_KEY: "your-openai-key"
---
# Additional tenant-specific secrets can be created as needed
# Example for vr4deaf.org tenant:
apiVersion: v1
kind: Secret
metadata:
  name: tenant-vr4deaf-secrets
  namespace: dao-platform
  labels:
    app: dao-platform
    tenant: vr4deaf
type: Opaque
stringData:
  TENANT_ID: "vr4deaf"
  TENANT_NAME: "VR4Deaf Vocational Rehabilitation"
  TENANT_DOMAIN: "vr4deaf.org"
  # Tenant-specific API keys, database credentials, etc.
  TENANT_DB_URL: "postgresql://user:password@postgres-service:5432/vr4deaf_db"
